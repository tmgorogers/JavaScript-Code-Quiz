<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="scores"><a href="score.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

<div class="container">
    <div id="game" class="justify-center flex-column">
        <h1 id="question">Commonly used data types DO NOT include_______.</h1>
        <div class="choice-container">
            <p class="choice-prefix">1.</p>
            <p class="choice-text" data-number="1">strings</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">2.</p>
            <p class="choice-text" data-number="2">booleans</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">3.</p>
            <p class="choice-text" data-number="3">alerts</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">4.</p>
            <p class="choice-text" data-number="4">numbers</p>
        </div>
  
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
